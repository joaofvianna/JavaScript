<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Sistema de Vistos</h1>
    Imigração: <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="verificar()">
    <div id="res">

    </div>
    <script>  
        function verificar () {
            var paisp = document.getElementById('pais')
            var res = document.getElementById('res')
            
            var country = String(paisp.value)
            res.innerText = `Seu pais é ${country}`

            if (country == 'Brasil') {
                res.innerHTML = `<p>Você é brasileiro</p>`
            } else {
                res.innerHTML = `<p>Você é estrangeiro</p>`
            }

        }
    </script>
</body>
</html>
